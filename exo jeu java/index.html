<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Devine le nombre!</h1>
        <p>Le but du jeu est de trouver le bon nombre entre 0 et 100. Pour cela tu as 10 essais!</p>
        <form id="formulaire">
            <label for="nombre">Entrez un nombre entre 0 et 100:</label>
            <input type="number" id="nombre" min="0" max="100">
            <button type="submit" id="valider">Valider</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
